<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        body {
            position: relative;
        }

        body::before {
            height: 100vh;
            content: "";
            background-image: url("/static/배경.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
        }

        .help {
            color: gray;
        }

        .login-box {

            background: black;
            width: 400px;
            height: 230px;
            padding: 10px 10px 10px 10px;
            margin: auto;
            position: relative;
            top: 300px;

        }

        .id-input-box {
            width: 300px;
            height: 30px;
        }

        .check-dup-box {
            height: 30px;
        }

        .password-input-box {
            width: 300px;
            height: 30px;
        }

    </style>

    <script>
        // {% if msg %}
            //     alert("{{ msg }}")
            // {% endif %}

        //로그인
        function sign_in() {
            //아이디 패스워드 입력
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            //console.log(username, password)

            //아이디 공백 확인
            if (username == "") {
                //공백 시 회원가입 도움말 변경
                $("#help-id-login").text("아이디를 입력해주세요.")
                //로그인 패이지 커서 위치 변경
                $("#input-username").focus()
                return;
            } else {
                //공백이 아니면 회원가입 도움말 공백 처리
                $("#help-id-login").text("")
            }

            //패스워드 공백 확인
            if (password == "") {
                //공백 시 회원가입 도움말 변경
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                //로그인 패이지 커서 위치 변경
                $("#input-password").focus()
                return;
            } else {
                //공백이 아니면 회원가입 도움말 공백 처리
                $("#help-password-login").text("")
            }

            //위의 조건 만족 시 서버 로그인 진행
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    //username을  user_give로 전달
                    username_give: username,
                    //password를  password_give로 전달
                    password_give: password
                },
                success: function (response) {
                    //로그인이 성공했다면
                    if (response['result'] == 'success') {
                        //쿠키에 토큰값을 mytoken으로 저장
                        $.cookie('mytoken', response['token'], {path: '/'});
                        //쿠키 저장화 메인 페이지로 이동
                        window.location.replace("/")
                    } else {
                        //성공하지 목하면 서버에서 받은 경고 메세지 출력
                        alert(response['msg'])
                    }
                }
            });
        }

        //회원 가입
        function sign_up() {
            //아이디, 패스워드, 패스워드 확인 입력
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            //console.log(username, password, password2)

            //아이디 중복 확인에 실패했다면
           if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            //아이디 중복 확인을 하지 않았다면
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            //비밀번호가 공백이라면
            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            //비밀번호가 규칙에 맞지 않다면
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            //비밀번호가 조건을 모두 만족한다면
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            //비밀번호 확인 란이 공백이라면
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            //비밀번호와 비밀번호 확인이 다르다면
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            //비밀번호와 비밀번호 확인이 일치하면
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }


            //위의 모든 조건을 만족하면 서버와 회원가입 진행
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    //username을 user_give로 전달
                    username_give: username,
                    //password를 password_give로 전달
                    password_give: password
                },
                //회원가입에 성공하면
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        //아이디 생성 규칙 확인
        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        //패스워드 생성 규칙 확인
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        //아이디 중복체크 기능
        function check_dup() {
            //아이디 입력 칸의 값을 username에 저장
            let username = $("#input-username").val()
            //console.log(username)
            //아이디 입력 칸이 공백이라면
            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            //아이디 생성 규칙 확인
            if (!is_nickname(username)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            //위의 조건을 모두 만족하면 서버와 중복체크 진행
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

    </script>

</head>
<body>
    <div class="login-box">
        <p>
            <input id="input-username" class="id-input-box" type="text" placeholder="아이디"/>
            <button class="check-dup-box" onclick="check_dup()">중복확인</button>
        <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
        </p>
        <p>
            <input id="input-password" class="password-input-box" type="password" placeholder="비밀번호"/>
        <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
        </p>
        <p>
            <input id="input-password2" class="password-input-box" type="password" placeholder="비밀번호 재입력">
        </p>
        <div class="login-register-box" style="float: right; margin-top: 7px">
            <button onclick="sign_up()">회원가입</button>
        </div>

    </div>
</body>
</html>
